<svg
  width="160"
  height="36"
  viewBox="0 0 160 36"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Gradient for Eye text -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>

    <!-- Gradient for eye icon -->
    <linearGradient id="eyeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <svg
  width="36"
  height="36"
  viewBox="0 0 36 36"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="irisGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="50%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
  </defs>

  <!-- Eye outline -->
  <path
    d="M3 18C6.5 10 29.5 10 33 18C29.5 26 6.5 26 3 18Z"
    stroke="url(#irisGradient)"
    stroke-width="2"
    fill="none"
  />

  <!-- Iris outer ring -->
  <circle
    cx="18"
    cy="18"
    r="6.5"
    stroke="url(#irisGradient)"
    stroke-width="2"
    fill="none"
  />

  <!-- Iris inner ring -->
  <circle
    cx="18"
    cy="18"
    r="4"
    stroke="url(#irisGradient)"
    stroke-width="1.5"
    opacity="0.8"
    fill="none"
  />

  <!-- Pupil -->
  <circle
    cx="18"
    cy="18"
    r="2"
    fill="#020925"
  />
</svg>

  <!-- Text: A -->
  <text
    x="44"
    y="25"
    fill="white"
    fill-opacity="0.95"
    font-size="20"
    font-weight="600"
    font-family="Inter, system-ui, sans-serif"
    letter-spacing="-0.5"
  >
    A
  </text>
  <!-- Text: Eye -->
  <text
    x="58"
    y="25"
    fill="url(#textGradient)"
    font-size="20"
    font-weight="700"
    font-family="Inter, system-ui, sans-serif"
    letter-spacing="-0.5"
  >
    Eye
  </text>
</svg>



